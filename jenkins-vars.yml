---

# jenkins variables
project_name: docker-webgrabplus
external_type: na
custom_version_command: "curl -fsL 'http://webgrabplus.com/download/sw' | grep -m1 '/download/sw/v' | sed -r 's|.*/download/sw/v(.*).>V.*|\\\\1|'"
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - BUILD_VERSION_ARG = 'WEBGRAB_VER'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-webgrabplus'
  - CONTAINER_NAME = 'webgrabplus'
  - DOCKERHUB_IMAGE = 'linuxserver/webgrabplus'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/webgrabplus'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/webgrabplus'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='30'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
